<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    

</head>
<body style="height:100%;" >
  
    <nav class="navbar bg-red">
        <div class="container-fluid">
            <div class="d-inline-flex">
        <a href="/desk"><span class="navbar-brand h1 text-gold">QUINIELA</span></a>
          <span class="mt-2 text-gold tx-sm d-none d-sm-block ">By @sergiopetruzzella</span>
            </div>
            <div class="btn-group">
                <a type="button" class="dropdown-toggle text-gold" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                    <i class="fa-solid fa-user text-gold"></i>
                </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    {% if request.user.is_authenticated %}  
                      <li><p class="dropdown-item">Hola {{request.user}}</p></li>
                      <li><a href="/logout" class="dropdown-item text-red" type="button">Cerrar Sesion</a></li>
                      {% else %}
                      <li><a href="/login" class="dropdown-item" type="button">Iniciar Sesion</a></li>
                      <li><a href="/register" class="dropdown-item" type="button">Registrarse </a></li>
                      {%endif%}

                  </ul>
                </div>
        
              

            
        


        </div>
      </nav>
      <i class="fa-solid fa-user text-gold"></i>

      


    {%block content%}{% endblock %}

    <div class="d-md-none">hide on screens wider than lg</div>
<div class="d-md-none d-lg-block">hide on screens smaller than lg</div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
</body>
</html>
<style>
    html{
        height: 100%;
    }

    .bg-red{ background-color: #A61B40 }
    .border-red{ border-color: #e499ad }
    .text-red { color: #A61B40       }
    .text-gold { color: #FBEFE1        }
    .bg-gold{background-color: #FBEFE1 }
    .tx-sm {font-size: 0.8rem ;
    }

    a{text-decoration:none;}



</style>
