{%extends "base.html"%}


{% block content%}
{% if request.user.is_authenticated  %}
<div class="p-5">
    <form action="." method="POST">
        {% csrf_token %}
        <h3>Seguro que deseas cerras Sesion?</h3>
        <button class="btn bg-red text-gold" type="submit">Si ,  cerrar sesion </button>
    </form>
</div>
{% else %}
<h4>No has iniciado sesion aun <a href="/login/">Inciar Sesion</a> </h4>
{% endif %}
{% endblock %}
