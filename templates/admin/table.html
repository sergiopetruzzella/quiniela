<h3>Tabla</h3>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Puntaje</th>
        </tr>
      </thead>
      <tbody>
{% for x in list %}

<tr>
    <th scope="row">{{forloop.counter}}</th>
    <td>{{x.user.id}}</td>
    <td>{{x.user}}</td>
    <td>{{x.points}}</td>
   
  </tr>
{% endfor %}
      </tbody>
</table>
